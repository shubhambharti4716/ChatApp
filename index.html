<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Assets/icon.png">
</head>
<body>
    <section id="main">
        <div class="nav">
            <img src="./Assets/left arrow.png" alt="" class="leftarrow">
            <div class="profile">
                <img src="./Assets/109316527.jpg" alt="">
                
            </div>
            <span class="number">+911234567890</span>
            <img src="./Assets/dot.png" alt="" class="dot">
        </div>

        <div class="nav-bottom">
            <span class="text">Block</span>
            <span class="symbol">|</span>
            <span class="text">Add</span>
        </div>
        <div class="day-background">
            <div class="text-day">Today</div>
        </div>
        
        <div class="chat-footer">
            <div class="chat-text">
                <img src="Assets/emoji.svg" alt="" class="icon">
                    
                <input type="search" name="message" id="compose-chat-box" placeholder="Type a message"
                    autocomplete="off">
                <img src="Assets/attachment.svg" alt="" class="icon">
            </div>
            <div class="mic">
                <img src="Assets/mic.svg" alt="Tap to Speak" >
            </div>
        </div>
    </section>
</body>
</html>
